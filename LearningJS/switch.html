<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Satements</title>
</head>
<body>
    <label for="weather">Whats the weather like?</label>
    <select name="weather" id="weather">
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="cloudy">Cloudy</option>
        <option value="windy">Windy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!</a>
    <p id="outputText">Weather Advice : </p>

    <script>
        function btnPressed() {
           var weatherSelected = document.getElementById("weather").value;
           var advice;

            switch (weatherSelected) {
                case "sunny":
                    advice = "Wear sunglasses and sunscreen.";
                    break;
                case "rainy":
                    advice = "Take an umbrella.";
                    break;
                case "snowy":
                    advice = "Wear a warm coat and boots.";
                    break;
                case "cloudy":
                    advice = "It might rain, so take an umbrella just in case.";
                    break;
                case "windy":
                    advice = "Hold onto your hat!";
                    break;
                default:
                    advice = "Weather not recognized. Stay prepared!";
            }
            document.getElementById("outputText").innerHTML = "Weather Advice: " + advice;
        }
    </script>
</body>
</html>
