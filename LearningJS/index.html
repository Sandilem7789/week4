<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascriot</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading1">Hello Everyone, we are about to use Javascript within html</h1>
    <p id="paragraph1">This is a simple example of how to include JavaScript in an HTML document.</p>
    
    <script>
        
        var text1;
        var text2;
        var text3;

        text1 = "Hello everyone";
        text2 = "I love learning JS";
        text3 = "This is a simple example of how to include JavaScript in an HTML document.";


        document.getElementById("heading1").innerHTML = text1;
        document.getElementById("paragraph1").innerHTML = text2 + "<br>" + text3;
        // This is a single line comment

    </script>
</body>
</html>
