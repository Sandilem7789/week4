<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        Welcome please Login to continue.
    </p>

    <form action="">
        <label for="userInput">Username: </label><input type="text" id="userInput" name="userInput" placeholder="Enter your username" required>
        <br>
        <label for="passwordInput">Password: </label><input type="text" id="passwordInput" name="passwordInput" placeholder="Enter your password" required>
        <br>
        <p id="message"></p>
        <br>
        <a href="#" onclick="verifyUser()">Login</a>
    </form>

    <script>
        function verifyUser() {
            var username = document.getElementById("userInput").value;
            var password = document.getElementById("passwordInput").value; 
            console.log("Username: " + username);
            console.log("Password: " + password);
            
            checkUserCreds(username, password);
        }

        function checkUserCreds(username, password) {
            var systemUsername = "Bond";
            var systemPassword = "007";

            if (username == systemUsername && password == systemPassword) {
                document.getElementById("message").innerHTML = "Welcome " + username + ", you are logged in!";
            } else {
                document.getElementById("message").innerHTML = "Invalid credentials, please try again.";
            }
        }
    </script>
</body>
</html>
